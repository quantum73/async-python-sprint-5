version: '3.8'

services:
  api:
    build:
      context: src/
      dockerfile: Dockerfile
    container_name: api
    restart: on-failure
    command: sh -c "alembic upgrade head && python main.py"
    expose:
      - "8000"
    env_file:
      - ${ENV_FILE:-.env}
    depends_on:
      - db

  db:
    image: postgres:15.0-alpine
    container_name: db
    restart: on-failure
    ports:
      - "5432:5432"
    env_file:
      - ${ENV_FILE:-.db.env}

  nginx:
    image: nginx:1.25.0
    container_name: nginx
    restart: on-failure
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "80:80"